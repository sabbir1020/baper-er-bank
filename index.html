<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper er bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5"> Welcome to my <span class="font-bold text-blue-700"> baper er bank</span> </h1>
    </header>
    <main>
        <section class="bg-green-300 text-center mt-5 w-3/4 mx-auto p-8 ">
            <h2 class="text-2xl">Please login</h2>
            <div>
                <input id="used-email" class="mt-3 border-2 rounded-md border-gray-300 w-2/4 px-2" type="text" placeholder="Enter Your Email"> <br><br>
                <input id="used-password" class="mb-5 border-2 rounded-md border-gray-300 w-2/4 px-2" type="password" name="" id="" placeholder="Enter Your Password">
            </div>
            <button id="login-submit" class="bg-blue-500 border-4 px-4 rounded-md ">submit</button>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
