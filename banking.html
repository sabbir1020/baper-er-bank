<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking </title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5"> Let's get some  <span class="font-bold text-blue-700"> mooooney!!!</span> </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and transition -->
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4  text-white ">
               <div class="bg-blue-300 p-10 rounded">
                    <h3 class="text-4xl"> Deposit</h3>
                    <h4  class="text-3xl">$<span id="deposit-total">00</span> </h4>
               </div> 
               <div class="bg-green-300 p-10 rounded">
                    <h3 class="text-4xl"> Withdraw</h3>
                    <h4 class="text-3xl">$<span id="withdraw-total" >00</span> </h4>
               </div> 
               <div class="bg-yellow-400 p-10 rounded">
                    <h3 class="text-4xl"> Balance</h3>
                    <h4 class="text-3xl">$<span id="balance-total">1240</span> </h4>
               </div> 
            </div>
        </section>
        <!-- deposit and Withdraw -->
        <section>
            <div class=" grid grid-cols-3 gap-4 ">
              
               <div class="bg-red-100 mt-10 p-8 rounded ">
                      <h3 class="text-3xl"> Please Deposit</h3>
                    <div>
                    
                        <input id="deposit-input" class="mt-3 border-2 rounded-md block border-gray-300 w-2/4 px-2" type="text" placeholder="$ amuunt you want to deposit"> <br>
                        
                        <button id="deposit-button" class="bg-blue-500 border-4 px-4 rounded-md ">Deposit</button>
                    </div>
               </div>
               <div class="bg-purple-100 mt-10 p-8 rounded ">
                      <h3 class="text-3xl"> Please Withdraw</h3>
                    <div>
                    
                        <input id="withdraw-input" class="mt-3 border-2 rounded-md block border-gray-300 w-2/4 px-2" type="text" placeholder="$ amuunt you want to Withdraw"> <br>
                        
                        <button id="withdraw-button" class="bg-blue-500 border-4 px-4 rounded-md ">Withdraw</button>
                    </div>
               </div>
                

            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
    
</body>
</html>
